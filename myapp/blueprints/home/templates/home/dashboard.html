<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fortuna Financial Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('home.static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <header class="site-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='images/fortuna_transparent.svg') }}" height="100" width="200" alt="Fortuna Logo" class="logo">
                    </div>
                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i data-lucide="user"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><h6 class="dropdown-header">My Account</h6></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="d-flex">
            <!-- Sidebar Navigation -->
            <aside class="sidebar bg-white">
                <nav class="flex-column nav-pills p-3">
                    <a href="#" class="nav-link active d-flex align-items-center mb-2">
                        <i data-lucide="home" class="me-2"></i>
                        Dashboard
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="dollar-sign" class="me-2"></i>
                        Transactions
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="pie-chart" class="me-2"></i>
                        Budget
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="bar-chart" class="me-2"></i>
                        Reports
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="settings" class="me-2"></i>
                        Settings
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-grow-1 p-4">
                <h1 class="h2 mb-4">Dashboard</h1>
                <p class="text-muted">Welcome to your financial overview.</p>
                
                <!-- Dashboard content -->
                <div class="row mt-4">
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="flex-shrink-0">
                                        <i data-lucide="dollar-sign" class="text-muted"></i>
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <h6 class="card-subtitle mb-1 text-muted">Total Balance</h6>
                                        <h2 class="card-title mb-0">$24,500.00</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-light">
                                <a href="#" class="text-primary">View all</a>
                            </div>
                        </div>
                    </div>
                    <!-- More cards would be added here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
