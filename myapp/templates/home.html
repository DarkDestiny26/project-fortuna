<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block custom_css %} {% endblock custom_css %}
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- Header -->
        <header class="site-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='images/fortuna_transparent.svg') }}" height="100" width="200" alt="Fortuna Logo" class="logo">
                    </div>
                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle text-white" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i data-lucide="user"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><h6 class="dropdown-header">My Account</h6></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="d-flex">
            <!-- Sidebar Navigation -->
            <aside class="sidebar bg-white">
                <nav class="flex-column nav-pills p-3">
                    <a href="{{ url_for('dashboard.index') }}" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="home" class="me-2"></i>
                        Dashboard
                    </a>
                    <a href="{{ url_for('portfolio.index') }}" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="dollar-sign" class="me-2"></i>
                        Portfolio
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="pie-chart" class="me-2"></i>
                        Budget
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="bar-chart" class="me-2"></i>
                        Reports
                    </a>
                    <a href="#" class="nav-link d-flex align-items-center mb-2">
                        <i data-lucide="settings" class="me-2"></i>
                        Settings
                    </a>
                </nav>
            </aside>

            <!-- Main Content Area -->
            {% block content %} {% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();   
    </script>
    {% block custom_js %} {% endblock custom_js %}
</body>
</html>
